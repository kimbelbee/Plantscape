<!DOCTYPE html>
<html>
<head>
  <title>The change you wanted was rejected (422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Nunito:400,700|Work+Sans:400,700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;1,100;1,200;1,300&display=swap');



    body,
    html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #b8dbd8;
      font-family: 'Cardo', sans-serif;
      color: #fff
    }

    .error {
      text-align: center;
      padding: 16px;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      -webkit-transform: translateY(-50%)
    }

    h1 {
      margin: -10px 0 -30px;
      font-size: calc(17vw + 40px);
      opacity: .8;
    }

    p {
      opacity: .8;
      font-size: 20px;
      margin: 8px 0 38px 0;
      font-weight: bold;
      font-family: 'Josefin Sans', "sans-serif";
      font-weight: bold;
    }

    a {
      padding: 20px 60px;
      text-decoration: none;
      border-radius: 10px;
      color: white;
      background: #004445;
      cursor: pointer;
      font-family: 'Josefin Sans', "sans-serif";
      font-weight: bold
    }

    a:hover {
      color: white;
      background: #2C786C;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="error">
    <h1>422</h1>
    <p>Maybe you tried to change something you didn't have access to.</p>
    <a href="http://plantscape.me">Back</a>
  </div>
</body>
</html>
